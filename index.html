<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Invoice</h1>
        <form action="/generate_invoice" method="post">
            <div class="form-group">
                <label for="invoice_number">Invoice Number</label>
                <input type="text" id="invoice_number" name="invoice_number" required>
            </div>

            <div class="form-group">
                <label for="client_name">Client Name</label>
                <input type="text" id="client_name" name="client_name" required>
            </div>

            <div class="form-group">
                <label for="client_address">Client Address</label>
                <input type="text" id="client_address" name="client_address" required>
            </div>

            <h2>Items</h2>

            {% for i in range(5) %}
            <div class="form-group">
                <label for="item_name_{{ i }}">Item {{ i + 1 }} Name</label>
                <input type="text" id="item_name_{{ i }}" name="item_name_{{ i }}">
            </div>
            <div class="form-group">
                <label for="quantity_{{ i }}">Quantity</label>
                <input type="number" id="quantity_{{ i }}" name="quantity_{{ i }}">
            </div>
            <div class="form-group">
                <label for="price_{{ i }}">Price</label>
                <input type="number" step="0.01" id="price_{{ i }}" name="price_{{ i }}">
            </div>
            {% endfor %}

            <button type="submit">Generate Invoice</button>
        </form>
    </div>
</body>
</html>
